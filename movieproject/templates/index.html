{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="height: 600px;" >
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="80px" height="320px">
   <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
    <a href="{% url 'movieapp:addmovie' i.id %}" class="btn btn-primary">Add movie</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>

</div>



<img src="{{i.img.url}}" width="80" height="100">
<a href=>{{i.name}}<br>

{% endblock %}
